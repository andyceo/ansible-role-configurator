---

configurator:

  default:
    rsyncdir:
      archive: yes
      notify: []
    fulldir:
      owner: root
      group: root
      force: True
      notify: []
    directory:
      mode: 755
      owner: root
      group: root
      state: directory
      notify: []
      possible_states:
        - directory
        - absent
    file:
      mode: 644
      owner: root
      group: root
      force: True
      notify: []
      backup: True
    symlink:
      force: False
      notify: []
    template:
      mode: 644
      owner: root
      group: root
      force: True
      notify: []
      backup: True

  delete: {}

  rsyncdirs: {}

  fulldirs: {}

  directories: {}

  files: []

  templates: {}

  symlinks: []
