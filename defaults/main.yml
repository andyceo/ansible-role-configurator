---

configurator:

  default:
    fulldir:
      owner: root
      group: root
      force: True
      notify: []
    directory:
      mode: 755
      owner: root
      group: root
      notify: []
    file:
      mode: 644
      owner: root
      group: root
      force: True
      notify: []
    symlink:
      force: False
      notify: []

  fulldirs: {}

  directories:

    # Base data directory
    - dir: /data

  files: []

  symlinks: []
